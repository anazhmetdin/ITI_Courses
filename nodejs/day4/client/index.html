<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat room</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="h-100" >

    
    <div class="container-fluid py-5 h-100">
        <div class="card mx-auto h-100 col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7">

            <div class="card-header">
                <span id="username"></span>
                <div><span id="online">1</span> Online</div>
            </div>

            <div class="card-body overflow-y-auto">
                <div class="d-flex flex-column align-items-start gy-3" id="messages"></div>
            </div>

            <div class="card-footer">
                <div class="mb-2 text-center" id="typing"></div>
                <form id="message-form">
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Enter your message" id="message-input"></textarea>
                        <button id="send" class="btn btn-primary" type="button">Send</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <div id="chat ">

    </div>
    <div id="message">

    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
