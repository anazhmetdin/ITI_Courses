
<div class="col-8 mx-auto">

  <div class="table-responsive-md">
    <table class="table table-striped
    table-hover
    table-borderless
    table-dark
    align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-dark" *ngFor="let student of students">
          <td scope="row">{{student.name}}</td>
          <td>{{student.age}}</td>
          <td>{{student.email}}</td>
          <td>
            <div class="btn-group">
              <a class="btn btn-primary" routerLink="/Students/{{student.id}}" > Details </a>
              <a class="btn btn-success" routerLink="/Students/Update/{{student.id}}" > Update </a>
              <a class="btn btn-danger" routerLink="/Students/Delete/{{student.id}}" > Delete </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
