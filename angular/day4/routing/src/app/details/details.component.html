
<div class="card mb-3 col-6 mx-auto mt-5">
  <div class="row g-0">
    <div class="col-md-4">
    <img src="https://unsplash.it/400/400" class="img-fluid object-fit-cover rounded-start square" alt="{{student.name}}">
    </div>
    <div class="col-md-8">
    <div class="card-body d-flex flex-column justify-content-center h-100">
      <h5 class="card-title mb-3">{{student.name}}</h5>
      <p class="card-text"><strong>Age: </strong>{{student.age}}</p>
      <p class="card-text"><strong>Email: </strong>{{student.email}}</p>
    </div>
    </div>
  </div>
</div>
