<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <style>
        form div, form input, form select{
            margin: 1em;
        }

        form input{
            width: 13em;
        }
    </style>
</head>
<body>
    <form action="./greeting.html">
        
        <div>
            <label for="name">Name:</label>
            <input required type="text" name="name" id="name" value="Ahmed" placeholder="Name">
        </div>
        
        <div>
            <label for="title">Job Title:</label>
            <input required type="text" name="title" id="title" value="SW developer" placeholder="title">
        </div>
        
        <div>
            <label for="address">Address:</label>
            <input required type="text" name="address" id="address" placeholder="address" value="my address">
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="NA">Brefer not to say</option>
            </select>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email" placeholder="email" value="anazhmetdin@gmail.com">
        </div>
        
        <div>
            <label for="mobile">Mobile:</label>
            <input required type="text" name="mobile" id="mobile" placeholder="mobile" value="01157273811">
        </div>

        <div>
            <label for="password">password:</label>
            <input required type="password" id="password" placeholder="password" value="password">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
