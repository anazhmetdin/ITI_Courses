<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <form action="./login.html">
        <table cellspacing="10" cellpadding="3">
            <tbody>
                <tr>
                    <td>
                        <label for="fname">Fist Name</label>
                    </td>
                    <td>
                        <input value="Ahmed" required type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last Name</label>
                    </td>
                    <td>
                        <input value="Negmeldin" required type="text" id="lname" name="lname">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" id="gender_label">
                        <label>Gender</label>
                    </td>
                    <td>
                        <input required type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="month">Birthday</label>
                        <input type="month" name="month" id="month">
                        <!-- <select >
                            <option value="" disabled selected>[Select a Month]</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select> -->
                    </td>
                    <td>
                        <input value="14" required type="number" placeholder="dd" maxlength="2" name="day">
                        <input value="1998" required type="number" placeholder="yyyy" maxlength="4" name="year">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="interests_label">
                        <label>Interests</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="interests" id="Sports" value="Sports">
                        <label for="Sports">Sports</label>
                    </td>
                    <td>
                        <input type="checkbox" name="interests" id="Music" value="Music">
                        <label for="Music">Music</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="interests" id="Books" value="Books">
                        <label for="Books">Books</label>
                    </td>
                    <td>
                        <input type="checkbox" name="interests" id="Computer_Stuff" value="Computer_Stuff">
                        <label for="Computer_Stuff">Computer Stuff</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="interests" id="Fashion" value="Fashion">
                        <label for="Fashion">Fashion</label>
                    </td>
                    <td>
                        <input type="checkbox" name="interests" id="Movies" value="Movies">
                        <label for="Movies">Movies</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="submit">
                        <input required type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
