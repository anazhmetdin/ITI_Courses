<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <style>
        div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
        }

        input:invalid {
            border: 2px solid red;
        }

        input:valid + label{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Change Email Address</h1>

    <form action="">
        <div>
            <input required="required" type="text" name="username" id="username" placeholder="Username" pattern="[a-zA-Z]*">
            <label for="username">The required user name may only be a series of alphabetical characters</label>
        </div>
        
        <div>
            <input required="required" type="email" name="email" id="email" placeholder="Email">
            <label for="email">The required email may not include any special characters other than the '@' sign</label>
        </div>

        <button>Change</button>
    </form>
</body>
</html>
