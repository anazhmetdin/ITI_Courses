<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <div id = layers>
        <canvas>
        </canvas>
    </div>

    <div id="buttons">
        <button id="new">+</button>
        <button id="delete">x</button>

        <label class="textStyle" for="bold"><b>B</b></label>
        <input id="bold" type="checkbox" name='font-weight' value="bold" hidden>

        <label class="textStyle" for="italic"><i>I</i></label>
        <input id="italic" type="checkbox" name="font-style" value="italic" hidden>

        <label class="textStyle" for="underline"><u>U</u></label>
        <input id="underline" type="checkbox"  name="text-decoration" value="underline" hidden>
    </div>

    <textarea name="text" id="text" cols="50" rows="5"></textarea>
    
    <div id="layersList"></div>

    <script src="./app.js"></script>
</body>
</html>
