<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <div id = layers>
        <canvas>
        </canvas>
    </div>

    <div id="buttons">
        <button id="new">+</button>
        <button id="delete">x</button>

        <input class="textStyleInput" id="bold" type="checkbox" name='font-weight' value="bold" hidden>
        <label class="textStyle" for="bold"><b>B</b></label>

        <input class="textStyleInput" id="italic" type="checkbox" name="font-style" value="italic" hidden>
        <label class="textStyle" for="italic"><i>I</i></label>

        <input class="textStyleInput" id="underline" type="checkbox"  name="text-decoration" value="underline" hidden>
        <label class="textStyle" for="underline"><u>U</u></label>

        <select name="font-family" id="font-family">
            <option disabled>Font Family</option>
            <optgroup label="Serif">
              <option value="Times New Roman">Times New Roman</option>
              <option value="Georgia">Georgia</option>
              <option value="Garamond">Garamond</option>
            </optgroup>
            <optgroup label="Sans-serif">
              <option value="Arial" selected>Arial</option>
              <option value="Verdana">Verdana</option>
              <option value="Helvetica">Helvetica</option>
            </optgroup>
            <optgroup label="Monospace">
              <option value="Courier New">Courier New</option>
              <option value="Lucida Console">Lucida Console</option>
              <option value="Monaco">Monaco</option>
            </optgroup>
            <optgroup label="Cursive">
              <option value="Brush Script MT">Brush Script MT</option>
              <option value="Lucida Handwriting">Lucida Handwriting</option>
            </optgroup>
            <optgroup label="Fantasy">
              <option value="Copperplate">Copperplate</option>
              <option value="Papyrus">Papyrus</option>
            </optgroup>
          </select>

          <input type="number" id="font-size" name="font-size" value="16">

          <input type="color" id="color">
    </div>


    <textarea name="text" id="text" cols="50" rows="5"></textarea>
    
    <div id="layersList"></div>

    <script src="./app.js"></script>
</body>
</html>
