<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>

    <style>
        .active {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <video src="./assets/frozen.mp4" width="500px"></video>
    <div>
        <input type="range" class="rate" id="currentTime" min="0" value="0" max="100" style="width: 430px;">
        <span><span id="current">0:00</span>/<span id="total">0:00</span></span>
    </div>
    <button id="play" class="controller">Play</button>
    <button id="pause" class="controller">Stop</button>
    <button id="reset">&lt;&lt;</button>
    <button class="skip" value="-5">&lt;</button>
    <button class="skip" value="5">&gt;</button>
    <button id="end">&gt;&gt;</button>
    <input type="range" class="rate" id="volume" min="0" max="1" step="0.01" value="100">
    <button id="mute">Mute</button>
    <div>
        <label for="playbackRate">Speed</label>
        <input type="range" class="rate" id="playbackRate" min="0.1" value="1" max="2" step="0.1">
        <span><span id="speed">1</span>x</span>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
